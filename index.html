<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aayush">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="" id="main-style">
</head>
<body>
    <main>
        <div class="image">
            <img src="./images/images/illustration-sign-up-desktop.svg" alt="Illustration sign up image">
        </div>
        <div class="text-content">
            <h1>Stay Updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            <ul>
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>

            <form>
                <label for="email">Email address</label>
                <input type="email" placeholder="email@company.com" id="email">
                <button>Subscribe to monthly newsletter</button>
            </form>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
